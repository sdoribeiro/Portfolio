{% extends "assets/layout.html" %}

{% block body %}

    <div class="container">
        <h1>Portfolio</h1>
        <div class="col-md-6">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myChart');
        /* 22:11 */
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['SAPR', 'HGLG', 'MRVE', 'ITSA', 'ABV3', 'IRDM','KNRI', 'HGRE'],
            datasets: [
            {
              label: '% Atual',
              data: [21.64, 36.25, 0.97, 7.94, 7.75, 12.67, 11.25, 1.53],
             
              borderWidth: 3,
              backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(255, 159, 64, 0.2)',
              'rgba(255, 205, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(201, 203, 207, 0.2)',
              'rgba(255, 99, 132, 0.2)'
            ],
            borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)',
                'rgb(255, 99, 132)'
                ]
           
            },
            {
                label: '% Plan',
                data: [40, 10, 10, 10, 30, 10, 10, 10],
               
                borderWidth: 3,
                backgroundColor: [
                'rgba(75, 99, 192, 0.2)',
                'rgba(75, 99, 192, 0.2)',
                'rgba(75, 99, 192, 0.2)',
                'rgba(75, 99, 192, 0.2)',
                'rgba(75, 99, 192, 0.2)',
                'rgba(75, 99, 192, 0.2)',
                'rgba(75, 99, 192, 0.2)',
                'rgba(75, 99, 192, 0.2)'
              ],
              borderColor: [
                'rgba(75, 99, 192, 1.2)',
                'rgba(75, 99, 192, 1.2)',
                'rgba(75, 99, 192, 1.2)',
                'rgba(75, 99, 192, 1.2)',
                'rgba(75, 99, 192, 1.2)',
                'rgba(75, 99, 192, 1.2)',
                'rgba(75, 99, 192, 1.2)',
                'rgba(75, 99, 192, 1.2)'
                  ]
             
              }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    </script>

    <div class="container">
        <h1>Trades</h1>
        <table id="myTrades"></table>
    </div>

    <script>
        const dataTable = new simpleDatatables.DataTable("#myTrades", {
            searchable : true,
            fixedHeight: true,
            data:   {
                headings: ["Id","Asset","Price", "Date", "Quantity", "Factor"]
            }
        })
        {% for trade in trades %}
            dataTable.rows.add([ "{{trade.id}}", "{{trade.ticker}}", "{{trade.price}}", "12/21/2024", "{{trade.quantity}}", "{{trade.operator}}"])
        {% endfor %}
    </script>
      
  
    <h2>Assets ul</h2>
    <ul>
        {% for item in assets %}
        <li> {{item}} </li>
        {% endfor %}
        
    </ul>
    <h3>Data Frame</h3>
    <ul>
        {% for ix in html %}
        <li> {{ix}} </li>
        {% endfor %}
    </ul>

   
{% endblock %}
